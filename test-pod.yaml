apiVersion: v1
kind: Pod
metadata:
  name: django-app
  labels:                     # Add labels here
    app: django-app  
spec:
  containers:
  - name: django-container
    image: django-app:latest
    imagePullPolicy: Never
    ports:
    - containerPort: 8000
    env:
    - name: POSTGRES_DB
      valueFrom:
        secretKeyRef:
          name: postgres-secret
          key: POSTGRES_DB
    - name: POSTGRES_USER
      valueFrom:
        secretKeyRef:
          name: postgres-secret
          key: POSTGRES_USER
    - name: POSTGRES_PASSWORD
      valueFrom:
        secretKeyRef:
          name: postgres-secret
          key: POSTGRES_PASSWORD