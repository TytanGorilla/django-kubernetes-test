{% extends "scheduler/base_scheduler.html" %}

{% block title %}
    Scheduler Home
{% endblock %}

{% block scheduler_content %}
    <h2 id="welcome">Welcome to my CS50W Final Project!</h2>

    <!-- React app will be injected here -->
    <div id="root"></div>

    <!-- Inject the dynamically passed CSS file -->
    <link rel="stylesheet" href="{{ css_file }}">

    <!-- Inject the dynamically passed JS file -->
    <script defer="defer" src="{{ js_file }}"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            console.log("✅ Django template fully loaded.");
            if (!document.getElementById('root').children.length) {
                console.error("❌ React failed to mount! Check static file paths.");
            }
        });
    </script>
{% endblock %}
