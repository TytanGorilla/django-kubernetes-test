{% extends "core/base.html" %}
{% load static %}

{% block title %}
    Register New User
{% endblock %}

{% block content %}
<h2>Register</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Register</button>
</form>
<p>Already have an account? <a href="{% url 'scheduler_login' %}">Login here</a>.</p>
{% endblock %}
