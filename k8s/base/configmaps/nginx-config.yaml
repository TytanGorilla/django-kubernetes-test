apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
data:
  nginx.conf: |
    events {
        worker_connections 1024;
    }

    http {
        include       mime.types;
        default_type  application/octet-stream;

        # Enable gzip compression for better performance
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
        gzip_vary on;

        # Optimize file serving performance
        sendfile        on;
        tcp_nopush      on;
        tcp_nodelay     on;
        keepalive_timeout  65;

        server {
            listen 80;

            # Logging for debugging
            access_log /var/log/nginx/access.log;
            error_log /var/log/nginx/error.log warn;

            # ✅ Serve collected static files
            location /static/ {
                alias /final_project/staticfiles/;
                autoindex off;  # Prevent directory listing for security
                
                # Enable browser caching for performance
                expires 30d;
                add_header Cache-Control "public, max-age=2592000";

                # Proper CORS handling for React
                add_header Access-Control-Allow-Origin *;
                add_header Access-Control-Allow-Methods "GET, OPTIONS";
                add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With";
                add_header Access-Control-Expose-Headers "Content-Length, Content-Range";

                # Handle preflight CORS requests
                if ($request_method = 'OPTIONS') {
                    add_header Access-Control-Allow-Origin *;
                    add_header Access-Control-Allow-Methods "GET, OPTIONS";
                    add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With";
                    return 204;
                }
            }

            # ✅ Serve the React app (frontend)
            location / {
                root /final_project/staticfiles/frontend/;
                index index.html;
                try_files $uri /index.html;
            }

            # ✅ Proxy all API requests to Django service
            location /api/ {
                proxy_pass http://django-service:8000;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            }

            # ✅ Security headers for React & Django API
            add_header Content-Security-Policy "default-src 'self' data: blob: https://tytangorilla.github.io;
                                                style-src 'self' 'unsafe-inline' https://tytangorilla.github.io;
                                                script-src 'self' 'unsafe-inline' 'unsafe-eval' https://tytangorilla.github.io;";
            
            add_header X-Frame-Options "DENY";
            add_header X-XSS-Protection "1; mode=block";
            add_header X-Content-Type-Options "nosniff";
        }
    }
