apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
data:
  nginx.conf: |
    events {
        worker_connections 1024;
    }

    http {
        server {
            listen 80;

            # Serve static files from the correct location
            location /static/ {
                alias /final_project/staticfiles/;
                autoindex on;

                # Allow cross-origin requests (CORS)
                add_header Access-Control-Allow-Origin *;
                add_header Access-Control-Allow-Methods "GET, OPTIONS";
                add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With";
                add_header Access-Control-Expose-Headers "Content-Length, Content-Range";

                # Preflight request handling
                if ($request_method = 'OPTIONS') {
                    add_header Access-Control-Allow-Origin *;
                    add_header Access-Control-Allow-Methods "GET, OPTIONS";
                    add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With";
                    return 204;
                }
            }

            # Serve the React app from GitHub Pages (if needed)
            location / {
                proxy_pass http://django-service:8000;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

                # Content Security Policy (Allow Inline React Scripts)
                add_header Content-Security-Policy "default-src 'self' data: blob: https://tytangorilla.github.io; style-src 'self' 'unsafe-inline' https://tytangorilla.github.io; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://tytangorilla.github.io;";
            }
        }
    }
