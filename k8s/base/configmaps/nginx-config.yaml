apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: default
data:
  nginx.conf: |
    events {
      worker_connections 1024;
    }

    http {
      include       mime.types;
      default_type  application/octet-stream;
      
      server {
          listen 80;
          
          # Serve React Frontend from Nginx
          location / {
              root /usr/share/nginx/html/frontend-static/;  # ✅ React now stored separately
              index index.html;
              try_files $uri /index.html =404;
          }

          # Serve Django Static Files (collected by collectstatic)
          location /static/django {
              alias /usr/share/nginx/html/global_static/;
              autoindex on;
          }

          # Serve static files for 'scheduler' styles
          location /static/scheduler/ {
              alias /usr/share/nginx/html/global_static/scheduler/;
              autoindex on;
          }

          # Serve static files for 'core' styles
            location /static/core/ {
                alias /usr/share/nginx/html/global_static/core/;
                autoindex on;
          }

          # ✅ Serve React Static Files (JS, CSS, images, etc.)
          location /static/frontend/ {
              alias /usr/share/nginx/html/frontend-static/static/;
              autoindex on;
          }

          # Serve the asset-manifest.json file
          location /static/frontend/asset-manifest.json {
              alias /usr/share/nginx/html/frontend-static/asset-manifest.json;
          }

          # ✅ Forward `/scheduler/` to Django (HTML Pages)
          location /scheduler/ {
              proxy_pass http://django-service:8000/scheduler/;
              proxy_set_header Host $host;
              proxy_set_header X-Real-IP $remote_addr;
              proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
              proxy_set_header X-Forwarded-Proto $scheme;
          }

          # ✅ Forward `/scheduler/api/` to Django (REST API)
          location /api/ {
              proxy_pass http://django-service:8000/api/;
              proxy_set_header Host $host;
              proxy_set_header X-Real-IP $remote_addr;
              proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
              proxy_set_header X-Forwarded-Proto $scheme;
          }

          # Security Headers
          add_header X-Frame-Options SAMEORIGIN;
          add_header X-XSS-Protection "1; mode=block";
          add_header X-Content-Type-Options nosniff;
      }
    }