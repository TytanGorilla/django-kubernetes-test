apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
data:
  nginx.conf: |
    # Define general Nginx settings
    events {
        worker_connections 1024;
    }

    http {
        include       mime.types;  # Load MIME types
        default_type  application/octet-stream;  # Default MIME type

        # Enable gzip compression for better performance
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
        gzip_vary on;

        sendfile        on;
        keepalive_timeout  65;

        server {
            listen 80;

            # Log locations for debugging
            access_log /var/log/nginx/access.log;
            error_log /var/log/nginx/error.log warn;

            # ‚úÖ Serve all static files (Django + React) from the correct location
            location /static/ {
                alias /final_project/staticfiles/;
                autoindex on;

                # Allow browser caching for static files
                expires 30d;
                add_header Cache-Control "public, max-age=2592000";

                # Enable CORS for JS and CSS files
                add_header Access-Control-Allow-Origin *;
            }

            # ‚úÖ Serve React-built assets (JS, CSS, Images) correctly
            location /static/frontend/ {
                alias /final_project/staticfiles/frontend/;  # This maps /static/frontend/* ‚Üí /final_project/staticfiles/frontend/*
                autoindex on;

                # Serve correct MIME types
                types {
                    text/css css;
                    application/javascript js;
                    image/png png;
                    image/jpeg jpg;
                    image/svg+xml svg;
                }

                expires 30d;
                add_header Cache-Control "public, max-age=2592000";
                add_header Access-Control-Allow-Origin *;
            }

            # üîÅ Proxy all API requests to Django
            location / {
                proxy_pass http://django-service:8000;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

                add_header Content-Security-Policy "default-src 'self' data: blob: https://tytangorilla.github.io;
                                                     style-src 'self' 'unsafe-inline' https://tytangorilla.github.io;
                                                     script-src 'self' 'unsafe-inline' 'unsafe-eval' https://tytangorilla.github.io;";

                add_header X-Frame-Options "DENY";
                add_header X-XSS-Protection "1; mode=block";
                add_header X-Content-Type-Options "nosniff";
            }
        }
    }