apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
data:
  nginx.conf: |
    # Define event configuration
    events {
        worker_connections 1024;
    }

    # Define HTTP configuration
    http {
        server {
            listen 80;

            # Serve static files from the docs folder mounted at /usr/share/nginx/html
            location /static/ {
                alias /usr/share/nginx/html/;
                add_header Access-Control-Allow-Origin *;
                add_header Access-Control-Allow-Methods "GET, OPTIONS";
                add_header Access-Control-Allow-Headers "Content-Type";

                # Content Security Policy
                add_header Content-Security-Policy "default-src 'self'; style-src 'self' http://localhost:32212; script-src 'self';";
            }

            # Proxy all other requests to the Django application
            location / {
                proxy_pass http://django-service:8000;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

                # Content Security Policy
                add_header Content-Security-Policy "default-src 'self'; style-src 'self' http://localhost:32212; script-src 'self';";
            }
        }
    }
