apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf  # Replace the main nginx.conf file
          subPath: nginx.conf
        - name: static-files
          mountPath: /final_project/staticfiles
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config
      - name: static-files
        persistentVolumeClaim:
          claimName: static-files-pvc
