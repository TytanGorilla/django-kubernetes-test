apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-app
  labels:
    app: django-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django-app
  template:
    metadata:
      labels:
        app: django-app
      annotations:
        container-labels: |
          app=django-app
    spec:
      initContainers:
      - name: migrate
        image: tytan22/django-app:1.0.20250202
        command: ["python", "manage.py", "migrate", "--noinput"]
        envFrom:
        - secretRef:
            name: django-app-secrets
        - configMapRef:
            name: django-config  # Non-sensitive config variables

      containers:
      - name: django-container
        image: tytan22/django-app:1.0.20250202
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        envFrom:
        - secretRef:
            name: django-app-secrets
        - configMapRef:
            name: django-config  # Non-sensitive config variables
        resources:
          requests:
            memory: "256Mi"
            cpu: "500m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
        volumeMounts:
        - name: docs-volume
          mountPath: /final_project/docs  # Path inside the container

      volumes:
      - name: docs-volume
        hostPath:
          path: /run/desktop/mnt/host/d/Software/CS50W/final_project/docs  # Correct host path for Windows
          type: DirectoryOrCreate  # Creates the directory if it doesnâ€™t exist
