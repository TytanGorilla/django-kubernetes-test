name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker
        run: |
          docker run --rm -v $(pwd):/app -w /app python:3.11-slim bash -c "
          pip install -r requirements.txt &&
          python manage.py test
          "
